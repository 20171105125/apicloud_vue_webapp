<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
  <meta name="format-detection" content="telephone=no, email=no, data=no, address=no">

<body>
  <div id="app">
    <div class="container container-small">
      <div class="title-block">
        <h1>
          注册
          <small>已有账号？<a href="../html/login_form.html">登录</a></small>
        </h1>
      </div>
      <form class="form-group" action="">
        <div class="form-part">
          <label>手机</label>
          <input id="phone_num" type="number" class="form-control" onkeyup=this.value = this.value.replace(/\D/gi,"") placeholder="输入手机号">
        </div>
        <div class="form-part">
          <label>验证码</label>
          <div class="input-group">
            <input id="vertify_num" type="text" class="form-control" placeholder="输入验证码">
            <div class="input-group-btn">
              <div id="vertify_button" class="btn btn-default">获取验证码</div>
            </div>
          </div>
        </div>
        <div class="form-part">
          <label>密码</label>
          <input id="passwd" type="password" class="form-control" placeholder="输入密码">
        </div>
        <div class="form-part">
          <label>注册</label>
          <input class="btn btn-primary btn-block form-control" type="submit" onclick="register();">
        </div>
      </form>
      <div class="form-group">
        <div>注册即代表您同意<a href="../html/reg_terms.html ">服务条款</a></div>
      </div>
    </div>
  </div>
  <footer>
    © 2019 XXXX 中国互联网举报中心京ICP证xxxx号京ICP备xxxxxxx号-x公安安备
  </footer>
  <script src="../script/api.js"></script>
  <script src="../script/common.js"></script>
  <script src="../script/vue.js"></script>
  <script type="text/javascript">
    function open_regrule(){
      api.openWin({
        name: 'regrule_win',
        url: 'widget://html/regrule_win.html',
        pageParam: {
          name: 'pageparamname'
        }
      });
    }
    apiready = function(){

    };
  </script>
</body>
</html>
